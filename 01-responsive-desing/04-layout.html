        <!--Description-->
        <section class="description">
            <a name="description"></a>
            <h2>
                Description
            </h2>
            <div class="slider3 owl-carousel owl-theme">
                <article>
                    <figure>
                        <img src="images/Characters/Rectangle 10.png" alt="">
                        <figcaption> Doom Slayer</figcaption>
                        <div class="info_histo">
                            <p>Es un antiguo guerrero que fue desterrado al infierno o bien decidió quedarse allí , en donde fue capturado por las fuerzas demoníacas y sellado en una tumba de roca volcánica. Más tarde fue recuperado por la UAC que lo retuvo "cautivo" para su estudio hasta que las hordas infernales invaden la base; luego se escapa armado solamente con una pistola y su exoesqueleto llamado traje de pretor.
                          </p>
                        </div>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="images/Characters/Rectangle 11.png" alt="">
                        <figcaption>Dark lord</figcaption>
                        <div class="info_histo">
                            <p>Señor Oscuro (Dark Lord) es el título del gobernante supremo del reino del infierno. El título parece referirse a cualquier entidad que reclame el dominio sobre el Infierno, con el pasado del reino dividido en "edades" basadas en el reinado de cada una de estas criaturas. El primer Señor Oscuro, Davoth.
                          </p>
                        </div>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="images/Characters/Rectangle 3.png" alt="">
                        <figcaption>Khan Maykr</figcaption>
                        <div class="info_histo">
                            <p>Khan Maykr (o Hacedor Supremo) es la gobernante máxima del reino de Urdak y la líder de los Maykrs, una raza antigua altamente avanzada de seres extraterrestres con aire angelical.

                                Ella sirve como la antagonista inicial de Doom Eternal, constituyéndose en jefe de Urdak, el decimosegundo nivel del juego.
                          </p>
                        </div>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="images/Characters/Rectangle 2.png" alt="">
                        <figcaption>Sin icon</figcaption>
                        <div class="info_histo">
                            <p>El Icono fue creado originalmente usando el corazón del hijo de El Traidor, como la forma retorcida del Infierno de honrar su trato con éste para devolverle la vida a su hijo.

                                El Icono del Pecado anteriormente dormía en el Reino de los titanes en el Infierno, de acuerdo a la historia de Doom (2016), donde se podía encontrar como un edificio demoníaco inactivo.
                          </p>
                        </div>
                    </figure>
                </article>
            </div>
